<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="statusBar">
        <h1 class="ticTacToeLabel"> <span style="color: rgb(0, 16, 238);">Tic</span> Tac <span style="color: rgb(238, 143, 0);">Toe</span></h1>
        <button class="playBtn">Play!</button>
    </header>
    <main>
        <div class="gameBoard">
            <div class="gridRowBar topRow"></div>
            <div class="gridRowBar bottomRow"></div>
            <div class="gridColBar leftCol"></div>
            <div class="gridColBar rightCol"></div>
        </div>
    </main>

    <script src="tictactoe.js"></script>
</body>
</html>
